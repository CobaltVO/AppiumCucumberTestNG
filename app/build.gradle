apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "ru.falseteam.appiumcucumbertestng"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'

    testImplementation group: 'io.appium', name: 'java-client', version: '7.2.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '4.7.2'
    testImplementation group: 'io.cucumber', name: 'cucumber-testng', version: '4.7.2'
}
